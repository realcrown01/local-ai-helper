<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Web Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fb;
      color: #222;
    }
    header {
      background: #0f172a;
      color: white;
      padding: 20px 24px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    main {
      padding: 30px 24px 60px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 16px;
      color: #4b5563;
      margin-bottom: 24px;
    }
    .section {
      margin-bottom: 32px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.1);
    }
    .section h2 {
      margin-top: 0;
      font-size: 20px;
    }
    ul {
      padding-left: 20px;
    }
    .code-box {
      background: #0f172a;
      color: #e5e7eb;
      padding: 10px 12px;
      border-radius: 8px;
      font-family: Consolas, monospace;
      font-size: 13px;
      overflow-x: auto;
    }
    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: #e0f2fe;
      color: #0369a1;
      font-size: 12px;
      margin-right: 6px;
      margin-bottom: 6px;
    }
    .cta {
      display: inline-block;
      background: #2563eb;
      color: white;
      padding: 10px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 14px;
      margin-top: 10px;
    }
    .cta:hover {
      background: #1d4ed8;
    }
    .cta-secondary {
      display: inline-block;
      background: #0f172a;
      color: white;
      padding: 10px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 14px;
      margin-top: 10px;
    }
    .cta-secondary:hover {
      background: #020617;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      padding: 20px 0 30px;
    }
    footer a {
      color: #2563eb;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">AI Web Helper</div>
    </div>
  </header>

  <main>
    <div class="container">

      <!-- Hero / CTA section -->
      <div class="section">
        <h1>24/7 AI Website Assistant for Local Service Businesses</h1>
        <div class="subtitle">
          Turn website visitors into leads. Capture name, phone, location, and issue
          automatically, and send warm leads straight to the business.
        </div>
        <div>
          <span class="pill">Plumbers</span>
          <span class="pill">Roofers</span>
          <span class="pill">HVAC</span>
          <span class="pill">Electricians</span>
          <span class="pill">Any local service</span>
        </div>

        <!-- Primary actions -->
        <div style="margin-top: 16px; display:flex; flex-wrap:wrap; gap:12px;">
          
          <!-- Big Blue Book Button -->
